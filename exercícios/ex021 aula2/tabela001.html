<body>
<h1>Minha Primeira Tabela</h1>
 
  <!--
    Hierarquia de tabelas(simples)
    
    <br>
  Table = Tabela <br>
  Table Row = linha de tabela <br>
  Table Header = Cabe√ßalho de Tabela <br>
  Table Data = Dado de Tabela <br>
   </br>
  -->
   <table>
 <tr> <!-- Primeira linha 
   -->
 <td>A1</td>
 <td>B1</td>

 </tr>

 <tr class="linha">

 <td>B2</td>

 </tr>

 <tr>
  <td class= "Dado">A3</td>
  <td>B3</td>
  <td>C3</td>  
 </tr>

<tr>
<td>A4</td>
<td>B4</td>
<td>C4</td>
</tr>

 <style>

body{
     font-family: Arial, Helvetica, sans-serif;

}


 table{ width:400px;
        border-collapse: collapse;
   }
 td{border:1px solid black; padding:8px;}

 td.Dado{
    background-color: yellow;
 }

tr.linha{ background-color: aqua;}

 </style>



   </table>
