<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações adicionais em HTML5</title>
</head>
<body>
    <h1>Texto Marcado</h1>
    <p>Podemos criar também<mark> um texto marcado</mark> usando a TAG MARK.</p>

    <p>Podemos criar também <mark style=background-color:aqua>um texto marcado</mark> usando a TAG MARK.</p>
    
    <h1>Texto Sobrescrito</h1>
    <p>Para inserir coisas do tipo x<sup>20</sup>+3</p>

    <h1>Texto Subescrito</h1>
    <p>Para inserir coisas do tipo H<sub>2</sub>0</p>

</body>
</html>
